<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kurt Strecker Code Louisville FEWD project</title>
		<link rel="stylesheet" href="css/foundation.css">
		<link rel="stylesheet" href="style.css">

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>        
	</head>
    
  <body>
      
	<div id="mask">
		 <h1>Kurt Strecker Photography</h1>
		 <h1>loading...</h1>
	</div>
	  
	  <div class="off-canvas position-top" data-off-canvas data-auto-focus="false" id="topCanvas">
			
			<button class="button secondary expanded gallery-select" id="show-shoes" data-category="s" data-close>Shoes</button>
			<button class="button secondary expanded gallery-select" id="show-accessories" data-category="a" data-close>Accessories</button>
			<button class="button secondary expanded gallery-select" id="show-jewelry" data-category="j" data-close>Jewelry</button>
			<button class="button secondary expanded gallery-select" id="show-home" data-category="h" data-close>Home Goods</button>
		
		</div>
		
		<div class="off-canvas-content" data-off-canvas-content>
			<div data-sticky-container>
			<div class="title-bar" data-sticky data-options="marginTop:0;" style="width:100%">
				<div class="title-bar-left">
				<span class="title-bar-title"><h1>Kurt Strecker Photography</h1></span>
				</div>
				<div class="title-bar-right">
					<button class="menu-icon" type="button" data-open="topCanvas"></button>
					<button class="hollow button secondary large" type="button" data-open="topCanvas">Galleries</button>
					
				</div>
			</div>
				</div>
           
 

	  <div id="output">
<!-- 
generated image gallery goes here
gallery is created by app.js based on contents of gallery_data.js
-->
	  </div>
	  </div>
      
<!-- gallery_data contains the array of image file names -->
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.js"></script>
	<script src="gallery_data.js"></script>
	<script src="app.js"></script>
      


  </body>
</html>
