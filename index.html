<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Kurt Strecker Code Louisville FEWD project</title>
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link rel="stylesheet" href="css/foundation.min.css">
		<link rel="stylesheet" href="style.css">
		
		<!--
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   
-->
		
	</head>
    
  <body>
      <!-- loading mask that informs user the page is loading and hides pop-in. Deleted onload -->			
		<div id="mask" style="opacity: 1; transition: all 1.5s ease-out;">
			<h1>Kurt Strecker Photography</h1>
			<div id="loading">
			<p>Loading:</p>	<span id="progressBar" style="width: 0%; transition: all 0.2s ease-out;"></span>
			</div>
		</div>

<!-- off canvas navigation via Foundation 6 -->	  
	  <div class="off-canvas position-top" data-off-canvas data-auto-focus="false" id="topCanvas">
			
			<button class="button secondary expanded gallery-select" id="show-shoes" data-category="s" data-close>Shoes</button>
			<button class="button secondary expanded gallery-select" id="show-accessories" data-category="a" data-close>Accessories</button>
			<button class="button secondary expanded gallery-select" id="show-jewelry" data-category="j" data-close>Jewelry</button>
			<button class="button secondary expanded gallery-select" id="show-home" data-category="h" data-close>Home Goods</button>
		
		</div>
<!-- all non-off-canvas content -->		
		<div class="off-canvas-content" data-off-canvas-content>
			<div data-sticky-container>
				<div class="title-bar top-shadow" data-sticky data-options="marginTop:0;" style="width:100%" data-stick-to="top">
					<div class="title-bar-left">
					<span class="title-bar-title"><h1 class="fonted">Kurt Strecker Photography</h1></span>
					</div>
					<div class="title-bar-right">
						<button class="menu-icon" type="button" data-open="topCanvas"></button>
						<button class="hollow button secondary large" type="button" data-open="topCanvas">Galleries</button>

					</div>
				</div>
			</div>

           
 

	  <div id="output">
<!-- 
generated image gallery goes here
gallery is created by app.js based on contents of gallery_data.js
-->
	  </div>
			
			<div id="copyright"><p>&#169 Kurt Strecker 2017</p></div>
	  </div>
      
<!-- gallery_data contains the array of image file names -->
	 
	<script src="js/vendor/jquery.js"></script>
	<script src="js/vendor/what-input.js"></script>
	<script src="js/vendor/foundation.min.js"></script>
	<script src="gallery_data.js"></script>
	<script src="app.js"></script>
      


  </body>
</html>
